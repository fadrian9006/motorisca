<div class="login">
    <div class="row">
        <div class="col-xs">Welcome to... please login <br> Text here</div>
    </div>
    <div class="row" [formGroup]="loginForm">
        <div class="col-xs-12">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" required>
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">This field is required.</mat-error>
                <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Min length is 5.</mat-error>
            </mat-form-field>
        </div>

        <div class="col-xs-12">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is required.</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Min length is 10.</mat-error>
            </mat-form-field>
        </div>

        <div class="col-xs-12">
            <mat-checkbox color="primary" formControlName="rememberMe">Remember Me</mat-checkbox>
        </div>

        <div class="col-xs-12 actions">
            <button mat-flat-button color="primary" (click)="submit()">Login</button>
        </div>
    </div>
</div>
